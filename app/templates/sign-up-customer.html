<!DOCTYPE html>
<html lang="en-US">
{% load static %}
{% include 'head.html' %}

<body>

    {% include 'navigation.html' %}
    <!-- // Header  -->

    <div id="page-title" class="padding-tb-30px gradient-white">
        <div class="container text-center">
            <ol class="breadcrumb opacity-5">
                <li><a href="#">Home</a></li>
                <li class="active">Signup</li>
            </ol>
<!--            <h1 class="font-weight-300">Calling all Doctors to register who wants to be a part of PDOC</h1>-->
        </div>
    </div>

    <div class="container margin-bottom-100px">
        <!--======= log_in_page =======-->
        <div id="log-in" class="site-form log-in-form box-shadow border-radius-10">

            <div class="form-output">
                    <p style="color:red;display:none;" class="warning">Please make sure you have filled all fields!!</p>
                    <div class="form-group label-floating">
                        <label class="control-label" for="name">Your Name</label>
                        <input class="form-control" placeholder="Your Full Name" id="name" type="text">
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label" for="email">Email</label>
                        <input class="form-control" placeholder="ex - yourname@gmail.com" id="email" type="email">
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label" for="password">Password</label>
                        <input class="form-control" placeholder="password"  id="password" type="password">
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label" for="phone">Phone</label>
                        <input class="form-control" placeholder="Mobile" type="text" id="phone">
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label" for="query">Query</label>
                        <textarea class="form-control" placeholder="Describe the problem in detail.."  id="query"></textarea>
                    </div>

<!--                    <div class="form-group label-floating is-select">-->
<!--                        <label class="control-label">Your Gender</label>-->
<!--                        <select class="selectpicker form-control">-->
<!--						<option value="MA">Male</option>-->
<!--						<option value="FE">Female</option>-->
<!--					</select>-->
                    </div>

                    <center>
<!--                        <p>Don't worry , your phone number will not be made public.</p>-->
                    </center>

                    <button  class="btn btn-md btn-primary full-width" style="background-color:#0864b2;" id="submit">Submit</button>


<!--                    <a href="#" class="btn btn-md bg-facebook full-width btn-icon-left"><i class="fab fa-facebook margin-right-8px" aria-hidden="true"></i> Login with Facebook</a>-->

<!--                    <a href="#" class="btn btn-md bg-twitter full-width btn-icon-left"><i class="fab fa-twitter margin-right-8px" aria-hidden="true"></i> Login with Twitter</a>-->


<!--                    <p>you have an account? <a href="page-login.html"> Sing in !</a> </p>-->

            </div>
        </div>
        <!--======= // log_in_page =======-->

    </div>

    {% include 'footer.html' %}
    <script>
        $("#submit").on("click",function(){
            name = $("#name").val();
            email = $("#email").val();
            password = $("#password").val();
            phone = $("#phone").val();
            query = $("textarea#query").val();
            status = "true";
            if(name == ""){
                $("#name").css("border-color","red");
                status = "false";
            }
            if(email == ""){
                $("#email").css("border-color","red");
                status = "false";
            }
            if(password == ""){
                $("#password").css("border-color","red");
                status = false;
            }
            if(phone == ""){
                $("#phone").css("border-color","red");
                status = "false";
            }
            if(query == ""){
                $("textarea#query").css("border-color","red");
                status = "false";
            }
            if(status=="true") {
            $.ajax({
              url: "{% url 'signup_customer_action' %}",
              type: "GET",
              data: {
                "name" : name,
                "email" : email,
                "password" : password,
                "phone" : phone,
                "query" : query,
               },
              dataType: "json",
              success: function(html){
                alert('Thank you for joining us. Our team will get in touch with you very soon');
                location.reload();
                $("#name").val("");
                $("#email").val("");
                $("#password").val("");
                $("textarea#query").val("");
                $("#phone").val("");
              }
            });
            }
        });
    </script>
    <script src="assets/js/sticky-sidebar.js"></script>
    <script src="assets/js/YouTubePopUp.jquery.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/imagesloaded.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
